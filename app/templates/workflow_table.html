{%for time in times%}
<p class = 'mb-0'> 
    <b class = 'text-primary'>{{time}}</b>
</p>
<table class="table table-sm">
    <tbody>
        <tr>
            <td>
                {{components[time][2].component_name}}
            </td>
            <td><span class=""> {{components[time][0].count}}</span></td>
            <td class=p-1>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal"
                        data-target="#c{{components[time][2].id}}">
                        Приход
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                        Закрыть
                    </button>
                </div>
                <div class="modal fade" id="c{{components[time][2].id}}" tabindex="-1" role="dialog"
                    aria-labelledby="exModal" style="display: none;" aria-hidden="true">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exModal">Сделано</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="form-control form-control-sm" placeholder="Кол-во"
                                    aria-label="Username">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-sm btn-success">Оформить</button>
                                <button type="button" class="btn btn-sm btn-light"
                                    data-dismiss="modal">Отменить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
{%endfor%}
