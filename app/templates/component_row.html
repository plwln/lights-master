<tr>
    <td colspan=2 class='py-0' colspan2>{{det.component_name}}</td>
    <td class='py-0'>{{det.component_item}}</td>
    <td class='py-0'>{{det.component_unit}}</td>
    <td class='py-0'><button type="button" class="btn btn-danger btn-sm mr-3 py-0" data-toggle="modal"
            data-target="#c{{det.id}}">&times;</button>
        <div class="modal fade" id='c{{det.id}}' tabindex="-1" role="dialog" aria-labelledby="c{{det.id}}Label"
            aria-hidden="true" id='m{{det.id}}'>
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title">Удалить компонент?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer"><button type="button" class="btn btn-danger delete_component_shop"
                            component='{{det.id}}'>Удалить</button>
                    </div>
                </div>
            </div>
        </div>
    </td>
</tr>
