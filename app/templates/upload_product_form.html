<div class="modal-header text-center">
    <h5 class="modal-title">Добавить чертёж</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    {%if product.drawing_path%}
    <object data="{{url_for('uploaded_file',
    filename=product.drawing_path)}}" type="application/pdf" width="100%" height="450px">
    </object>
    {%endif%}
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <fieldset>
            <label for="file">Select a file</label>
            <input name="file" type="file" id='file'>
        </fieldset>
        <fieldset>
            <button id="upload-file-btn" type="button">Загрузить</button >
        </fieldset>
    </form>
